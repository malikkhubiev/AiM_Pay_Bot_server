<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проверка сертификата</title>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jura', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 3rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe7, #006eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 2rem;
      animation: neon-glow 2s ease-in-out infinite alternate;
    }

    @keyframes neon-glow {
      from { text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; }
      to { text-shadow: 0 0 20px #006eff, 0 0 40px #006eff; }
    }

    form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-in-out;
    }

    input[type="text"] {
      background: #1c1c1c;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      color: #ffffff;
      font-size: 1rem;
      min-width: 250px;
      box-shadow: 0 0 8px #00ffe744;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 12px #00aaffaa;
    }

    button {
      background: linear-gradient(135deg, #00ffe7, #006eff);
      border: none;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffe770;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #00ffe7;
    }

    .result {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease;
    }

    .result.error {
      color: #ff4b4b;
      text-shadow: 0 0 6px #ff4b4b88;
    }

    .result.success {
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7aa;
    }

    embed {
      border: none;
      border-radius: 10px;
      width: 90%;
      height: 600px;
      box-shadow: 0 0 30px #00ffe722;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"], button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Проверка сертификата</h1>
  <form method="get">
    <input type="text" name="cert_id" placeholder="Введите CERT-ID" value="{{ cert_id or '' }}" required>
    <button type="submit">Найти</button>
  </form>

  {% if pdf_url == "NOT_FOUND" %}
    <div class="result error">Сертификат с таким идентификатором не найден</div>
  {% elif pdf_url %}
    <div class="result success">Сертификат найден: <strong>{{ cert_id }}</strong></div>
    <embed src="{{ pdf_url }}" type="application/pdf" />
  {% endif %}
</body>
</html>
