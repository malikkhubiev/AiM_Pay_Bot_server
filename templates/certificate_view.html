<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сертификат</title>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jura', sans-serif;
      background: #0f2027;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Анимация нейросетей на фоне */
    .neural-network {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('neural-network-background.gif') center center no-repeat;
      background-size: cover;
      animation: backgroundMove 10s infinite linear;
      z-index: -1;
    }

    /* Плавное движение фона */
    @keyframes backgroundMove {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 3rem;
      font-weight: 800;
      color: white;
      text-align: center;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1.2s ease-out;
      text-align: center;
    }

    input[type="text"] {
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 280px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2) inset;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 15px 24px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 75, 43, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(255, 75, 43, 0.8);
    }

    .result {
      margin-top: 30px;
      font-size: 1.2rem;
      animation: fadeInUp 1.4s ease-out;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
    }

    embed {
      margin-top: 20px;
      width: 90%;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="neural-network"></div>
  <h1>Проверьте сертификат</h1>
  <form method="get">
    <input type="text" name="cert_id" placeholder="Введите CERT-ID" value="{{ cert_id or '' }}" required>
    <button type="submit">Найти</button>
  </form>

  {% if image_url %}
  <img src="{{ image_url }}" alt="Certificate Preview" style="max-width: 100%; max-height: 600px;">
  {% else %}
  <p>Сертификат не найден или произошла ошибка при генерации.</p>
  {% endif %}
</body>

</html>
